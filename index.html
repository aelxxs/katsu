<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Katsu 勝つ</title>
		<script src="./lucia.min.js"></script>
		<script src="./hljs.min.js"></script>
		<link rel="stylesheet" href="./src/css/resets.css" />
		<link rel="stylesheet" href="./src/css/styles.css" />
		<link rel="stylesheet" href="./src/css/themes.css" />
	</head>

	<body>
		<div id="app">
			<nav class="nav">
				<h1 class="brand">Katsu 勝つ</h1>
				<div class="btn-group">
					<button
						class="btn"
						:disabled="!code.trim() || html.length"
						@click="save"
					>
						<img src="./src/img/save.svg" alt="" />
						<span>Save</span>
					</button>
					<button class="btn" :disabled="!html.length" @click="edit">
						<img src="./src/img/copy.svg" alt="" />
						<span>Edit</span>
					</button>
					<button class="btn" :disabled="!html.length" @click="make">
						<img src="./src/img/new.svg" alt="" />
						<span>Make</span>
					</button>
				</div>
				<div class="link-group">
					<a class="link" href="mailto:hey@alexis.kr">@</a>
					<span class="spacer">·</span>
					<a class="link" href="https://alexis.kr">/website</a>
					<span class="spacer">·</span>
					<a class="link" href="https://alexis.kr/github">/github</a>
				</div>
			</nav>

			<div class="wrapper">
				<div class="lines" l-for="(ln, i) in code.split('\n')">
					<span l-text="this.i + 1"></span>
				</div>
				<pre :hidden="!html">
					<code l-html="html"></code>
				</pre>
				<div :hidden="html" class="editor">
					<textarea
						autofocus
						autocomplete="off"
						autocapitalize="off"
						autocorrect="off"
						spellcheck="false"
						:hidden="html"
						l-model="code"
					></textarea>
				</div>
			</div>
		</div>

		<script type="module" src="./src/js/main.js"></script>
	</body>
</html>
