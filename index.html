<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Katsu 勝つ</title>
		<script type="application/json" wsrc="./src/js/lucia.min.js"></script>
		<script
			type="application/json"
			src="./src/js/highlight.min.js"
		></script>
		<link rel="stylesheet" href="./src/css/resets.css" />
		<link rel="stylesheet" href="./src/css/styles.css" />
		<link rel="stylesheet" href="./src/css/themes.css" />
	</head>
	<body>
		<div id="app">
			<nav>
				<div class="branding">
					<h1>Katsu 勝つ</h1>
				</div>
				<div class="buttons">
					<button :disabled="!code.trim() || html" @click="save">
						<img src="./src/img/save.svg" alt="" />
						<span>Save</span>
					</button>
					<button :disabled="!html" @click="edit">
						<img src="./src/img/copy.svg" alt="" />
						<span>Edit</span>
					</button>
					<button :disabled="!html" @click="make">
						<img src="./src/img/new.svg" alt="" />
						<span>Make</span>
					</button>
				</div>
				<div class="links">
					<a href="mailto:hey@alexis.kr">
						<span>@</span>
					</a>
					<span class="spacer">·</span>
					<a href="https://alexis.kr">
						<span>/website</span>
					</a>
					<span class="spacer">·</span>
					<a href="https://alexis.kr/github">
						<span>/github</span>
					</a>
				</div>
			</nav>
			<div class="scroll">
				<div class="lines" l-for="(ln, index) in code.split('\n')">
					<span l-text="this.index + 1"></span>
				</div>
				<pre :hidden="!html"><code l-html="html"></code></pre>
				<div :hidden="html" class="wrapper">
					<textarea
						id="text"
						autofocus
						spellcheck="false"
						:hidden="html"
						l-model="code"
					></textarea>
				</div>
			</div>
		</div>
	</body>
	<script type="module" src="./src/js/main.js"></script>
</html>
